<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart-button">
      <i class="fa-solid fa-cart-shopping"></i>

      <div class="explanation">Show cart</div>
    </div>
    <section class="products">
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZHVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
        <div class="product-content">
          <h3 class="title">Headphones</h3>
          <div class="action">
            <p>$100</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
        <div class="product-content">
          <h3 class="title">Sneakers</h3>
          <div class="action">
            <p>$100</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1625772452859-1c03d5bf1137?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt=""
        />
        <div class="product-content">
          <h3 class="title">Dove</h3>
          <div class="action">
            <p>$100</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="product">
        <img
          src="https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjZ8fHByb2R1Y3RzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
        <div class="product-content">
          <h3 class="title">Apple watch</h3>
          <div class="action">
            <p>$100</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
    <div class="modal">
      <div class="quantity">
        <i class="fa-solid fa-minus"></i>
        <p>1</p>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="cart-item"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
